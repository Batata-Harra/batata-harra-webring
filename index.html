<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/batata-harra-webring/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/batata-harra-webring/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/batata-harra-webring/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Batata Harra Webring</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <!-- components -->
    <script
      src="components/webringComponent.js"
      type="text/javascript"
      defer
    ></script>
  </head>

  <body>
    <div class="batataHarra__title__container">
      <h1 class="batataHarra__title">
        <span class="batataHarra__title__text"
          >Batata Harra
          <picture class="flame">
            <source srcset="images/flame.gif" media="(min-width: 800px)" />
            <img src="images/flame.gif" alt="Flame" />
          </picture>
        </span>
        <span class="batataHarra__title__text--secondary">Webring</span>
      </h1>
    </div>
    <webring-css site="https://gabykaram.com"> </webring-css>
    <div class="container">
      <div class="row">
        <h1 class="col-12 batataHarra__title__text--secondary">
          <span class="bh-pl-1">Members</span>
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="container__grid row">
        <div class="col-12-sm col-3 flex-center">
          <a href="https://gabykaram.com">
            <figure class="feat__batataHarra__card">
              <img src="images/members/gaby.png" alt="Gaby Karam" />

              <figcaption>
                <span class="feat__batataHarra__member">Gaby Karam</span
                ><span class="feat__batataHarra__title">Best Mentor</span>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class="col-12-sm col-3 flex-center">
          <a href="https://abouhanna.com">
            <figure class="feat__batataHarra__card">
              <img src="images/members/kevin.png" alt="Kevin Abou Hanna" />
              <figcaption>
                <span class="feat__batataHarra__member">Kevin Abou Hanna</span
                ><span class="feat__batataHarra__title">Mad Designer</span>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class="col-12-sm col-3 flex-center">
          <a href="https://kaklan.cf">
            <figure class="feat__batataHarra__card">
              <img src="images/members/jiro.png" alt="Jiro Achkarian " />
              <figcaption>
                <span class="feat__batataHarra__member">Jiro Achkarian</span
                ><span class="feat__batataHarra__title">Crazy Artist</span>
              </figcaption>
            </figure>
          </a>
        </div>
        <div class="col-12-sm col-3 flex-center">
          <a href="https://antoinedebes.codes">
            <figure class="feat__batataHarra__card">
              <img src="images/members/antoine.png" alt="Antoine Debes" />
              <figcaption>
                <span class="feat__batataHarra__member">Antoine Debes</span
                ><span class="feat__batataHarra__title">CSS Guru</span>
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
