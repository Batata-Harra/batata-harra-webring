<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batata Harra Webring</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utils.css">
    <!-- components -->
    <script src="components/webringComponent.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="batataHarra__title">
            <span class="batataHarra__title__text">Batata Harra
                <picture class="flame">
                    <source srcset="images/flame.gif" media="(min-width: 800px)">
                    <img src="images/flame.gif" alt="Flame" />
                </picture>
            </span>
            <span class="batataHarra__title__text--secondary">Webring</span>
        </h1>
        <webring-css site="https://gabykaram.com">
        </webring-css>
        <div class="bh-flex bh-jc-fs bh-w-1-1">
            <h1 class="batataHarra__title__text--secondary bh-ml-2">Members</h1>
        </div>
        <div class="feat__batataHarra__container">
            <figure class="feat__batataHarra__card">
                <img src="images/babyElias.png" alt="Baby Elias">
                <figcaption>Baby Elias</figcaption>
            </figure>
            <figure class="feat__batataHarra__card">
                <img src="images/kevin.png" alt="Kevin">
                <figcaption>Kevin</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
